<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="http://www.xdocin.com/xdoc.js"></script>
    <script type="text/javascript" src="http://www.xdocin.com/baiduTemplate.js"></script>
    <style>
        .head{
            font-size: 29px;
            display: block;
        }
        .content{
            display: block;
        }
    </style>
</head>
<body>
<input type="button" onclick="gen('pdf')" value="生成PDF"/>
<input type="button" onclick="gen('docx')" value="生成Word"/>
<br/>
<script id="tmpl" type="text/html">
    <xdoc version="A.3.0">
        <body>
        <para heading="1" lineSpacing="28">
            <text class="head" valign="center" fontName="标宋" fontSize="29"><%=title%></text>
        </para>
        <para>
            <img  src="<%=img%>" sizeType="autosize"/>
        </para>
        <para lineSpacing="9">
            <text class="content" fontName="仿宋" fontSize="18"><%=content%></text>
        </para>
        </body>
    </xdoc>
</script>
<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
<script type="text/javascript">
    var type="docx";//pdf
    var data = {
        title: "导出"+type+"文件",
        img: "http://10.10.17.11:8000/html%E9%A1%B5%E9%9D%A2%E7%94%9F%E6%88%90word%E6%96%87%E6%A1%A3%E7%A0%94%E7%A9%B6/%E9%80%9A%E8%BF%87jquery%E6%8F%92%E4%BB%B6%E5%AF%BC%E5%87%BA/same-origin-img.png",
        content: "我这样就可以导出"+type+"格式的文件了，是不是很方便",
    };
    function renderTemplate(){
        var template=$("#tmpl").html();
        var html=template.replace(/<%=title%>/,data.title)
                .replace(/<%=img%>/,data.img)
                .replace(/<%=content%>/,data.content);
        $("body").append(html);
    }
    renderTemplate();
    function gen(type) {
        XDoc.to(baidu.template('tmpl', data), type, {}, "_blank");
        XDoc.to('http://10.10.17.11:8000/html%E9%A1%B5%E9%9D%A2%E7%94%9F%E6%88%90word%E6%96%87%E6%A1%A3%E7%A0%94%E7%A9%B6/%E9%80%9A%E8%BF%87jquery%E6%8F%92%E4%BB%B6%E5%AF%BC%E5%87%BA/export1.html', 'docx', {}, "_blank");
    }
    console.log('http://www.xdocin.com/xml.html');

</script>


</body>
</html>
