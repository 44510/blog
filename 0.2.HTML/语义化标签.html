<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <hgroup id="document-title">
        <h1>HTML</h1>
        <h2>Living Standard — Last Updated 12 August 2016</h2>
    </hgroup>

    <figure>
        <img src="" alt="">
        <figcaption></figcaption>
    </figure>


    <blockquote>
        HTML中的
        <blockquote>元素（或者 HTML 块级引用元素），代表其中的文字是引用内容。通常在渲染时，这部分的内容会有一定的缩进（注 中说明了如何更改）。若引文来源于网络，则可以将原内容的出处 URL 地址设置到 cite 特性上，若要以文本的形式告知读者引文的出处时，可以通过
            <cite> 元素。
    </blockquote>

    <blockquote cite="http://developer.mozilla.org">
        <p>This is a quotation taken from the Mozilla Developer Center.</p>
    </blockquote>


</body>

</html>
