<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getComputedStyle-demo</title>
  </head>
  <body>
    <style>
      #elem-container {
        position: absolute;
        left: 100px;
        top: 200px;
        height: 100px;
      }
    </style>

    <div id="elem-container">dummy</div>
    <div id="output"></div>

    <script>
      function getTheStyle() {
        let elem = document.getElementById('elem-container');
        let theCSSprop = window.getComputedStyle(elem, null).getPropertyValue('height');
        console.log('window.getComputedStyle(elem,null)', window.getComputedStyle(elem, null));
        document.getElementById('output').innerHTML = theCSSprop;
      }
      getTheStyle();
    </script>
  </body>
</html>
