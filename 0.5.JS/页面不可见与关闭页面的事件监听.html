<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <p>visibilitychange</p>
  <p>页面卸载可以分成三种情况。</p>
  <ul>
    <li>页面可见时，用户关闭 Tab 页或浏览器窗口。</li>
    <li>页面可见时，用户在当前窗口前往另一个页面。</li>
    <li>页面不可见时，用户或系统关闭浏览器窗口。</li>
  </ul>
  <script>
      document.addEventListener('visibilitychange', function () {
        // 用户离开了当前页面
        if (document.visibilityState === 'hidden') {
          document.title = '页面不可见';
          alert('页面不可见');
        }
        // 用户打开或回到页面
        if (document.visibilityState === 'visible') {
          document.title = '页面可见';
          alert('页面可见');
        }
      });
      window.addEventListener('pageshow', function (event) {
        document.title = 'pageshow';
        alert('pageshow');
      });
      window.addEventListener('pagehide', function (event) {
        document.title = 'pagehide';
        alert('pagehide');
      });
      // 关闭的时候不会触发，只会在刷新的时候触发
      // 基于WebKit内核的浏览器在弹出提示框时未遵循该规范。跨浏览器可运行的示例，代码基本如下：
      window.addEventListener("beforeunload", function (e) {
        var confirmationMessage = "\o/";
        alert('beforeunload');
        (e || window.event).returnValue = confirmationMessage;     // Gecko and Trident
        return confirmationMessage;
      });
      // 对于chrome也是不行的
      window.addEventListener('unload', function (event) {
        console.log('unload');
        alert('unload');
      });
  </script>
</body>

</html>
