<!-- 延时函数与间隔执行函数的使用.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>test delay function</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script type="text/javascript">
      /**
       * 直接执行代码段
       */
      setTimeout("alert('直接执行代码段')", 500);
      /**
       * 执行不带参数的函数
       */
      function alert_1() {
        alert("执行不带参数的函数");
      }
      // 调用方式1
      setTimeout(alert_1, 1000);
      // 调用方式2
      setTimeout("alert_1()", 1500);
      /**
       * 执行带参数的函数
       */
      // 这个时候，参数需要外传,改写
      function delay(str) {
        setTimeout(function() {
          //这里不能添加参数的，因为只是把内部执行的代码推到指定时间之后执行，并不是把局部参数也推到后边，也就说上下文没有保存。
          alert(str);
        }, 2000);
      }
      delay("执行带参数的函数");
    </script>
  </body>
</html>
