<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>一般的页面渲染</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .list {
        width: 60vw;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
    </style>
    <ul class="list"></ul>
    <script>
      'use strict';
      let list = document.querySelector('.list');
      let total = 100000;
      for (let i = 0; i < total; ++i) {
        let item = document.createElement('li');
        item.innerText = `我是${i}`;
        list.appendChild(item);
      }
    </script>
  </body>
</html>
