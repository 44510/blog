<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset = "UTF-8">
	<meta content="X-UA-Compatible" content="IE=edge,chrome=1">
</head>
<body>

语法：
1. 四空格缩进；
2. 标签属性使用双引号；
3. 自闭合的标签不需要添加/， 如 input， link img；
字符统一使用： utf-8
link和script引用文件不需要添加基本的type类型属性，这个是默认值

尽量减少标签数量

</body>
</html>
