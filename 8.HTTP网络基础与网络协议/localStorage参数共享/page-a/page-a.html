      // 监控当前鼠标所处的元素
      var el; //声明一个变量，默认值为body
      var timeStart, timeEnd;
      document.body.onmouseover = function (event) {
        el = event.target; //鼠标每经过一个元素，就把该元素赋值给变量el
        console.log('当前鼠标在', el, '元素上'); //在控制台中打印该变量
        timeStart = new Date();
      };
      document.body.onmouseleave = function (event) {
        el = event.target; // 鼠标每经过一个元素，就把该元素赋值给变量el
        console.log('%c当前鼠标离开', 'color: red;', el, '元素'); //在控制台中打印该变量
        timeEnd = new Date();
        console.log('timeEnd - timeStart', timeEnd.getTime() - timeStart.getTime());
      };
