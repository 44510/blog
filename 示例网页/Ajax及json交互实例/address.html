<html>
	<head>
		<title>json测试</title>
		<meta charset="UTF-8"/>
		<script type="text/javascript" src="jquery-1.11.2.js" ></script>
		<style type="text/css">
			.address li{
				float: left;
				margin: 10px 10px;
				padding: 30px;
				width: 200px;
				height: 120px;
				border: 5px #F90 solid;
				list-style-type: none;
			}
		</style>
		<script type="text/javascript">
			
			$(function(){
				$("#btn").on("click", function(){
					$.ajax({
						url: "address.json",
						type: "get",
						dataType : "json",
						success: function(address){
							if(address){
								console.log("--------获取Json成功--------");
								console.log(address);
								$(".address li").remove();
								for(var name in address)
								{
									$(".address").append("<li><strong>" + address[name]["firstname"] + "</strong><br/>"
																+ address[name]["country"] + "<br/>"
																+ address[name]["address_1"] + "<br/>"
																+ address[name]["address_2"]+ "<br/>"
																+ "这里想要啥拼接啥</li>");
								}
							}
							else
							{
								console.log("--------获取Json失败--------");
							}
						}
					});
				});
			});
			
		</script>
	</head>
	<body>
		<input type="button" id="btn" value="获取地址" />
		<br /><br /><br />
		<ul class="address">
			<li></li>
		</ul>
	</body>
</html>
