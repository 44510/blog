<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
    /* 右边固定浮动小导航条 S */
	li{ list-style:none;}
	img{ border:none;}
    .mod-fixedBar01{width:131px;height:143px;position:fixed;top:258px;right:50px;}
    *html .mod-fixedBar01{margin-top:258px;position:absolute;top:expression(eval(document.documentElement.scrollTop));}
    .mod-fixedBar01 li{width:131px;height:60px;}
    .mod-fixedBar01 li img{float:right;}
    .mod-fixedBar01 li a{height:49px;float:right;display:block;min-width:47px;max-width:131px;}
    .mod-fixedBar01 li a .shows{display:block;}
    .mod-fixedBar01 li a .hides{margin-right:-143px;cursor:pointer;cursor:hand;}
    .mod-fixedBar01 li a.youhui .hides{display:none;position:absolute;right:190px;top:2px;}
    .mod-fixedBar01 li a.wei2 .hides{display:none;position:absolute;right:190px;top:61px;}
    /* 右边固定浮动小导航条 E */
</style>
<!-- 应用jq库 -->
<script src="http://www.mebel.com.cn/zt/20145hd/js/jquery-1.8.3.min.js" type="text/javascript"></script>

</head>

<body>
<fieldset>
	<input type="text" value="wwwwww">
	<input type="text" value="wwwwww">
	<input type="text" value="wwwwww">
	<input type="text" value="wwwwww">
</fieldset>


<p style=" height:1200px;">
侧栏广告
</p>
<div class="mod-fixedBar01">
	<ul>
		<li>
            <a href="javascript:swtUrl();">   <!-- 执行一段JAVASCRIPT语句 -->
                <img src="http://www.mebel.com.cn/images/mod-fixedBar01-ll01.png" width="131" height="49" class="hides" style="margin-right: -143px; display: none;"><!-- display 属性规定元素应该生成的框的类型。display:none 此元素不会被显示。 -->
                <img src="http://www.mebel.com.cn/images/mod-fixedBar01-l01.png" width="47" height="49" class="shows" style="display: block;">   <!-- display：block此元素将显示为块级元素，此元素前后会带有换行符。 -->
            </a>
        </li>
		<li>
            <a href="javascript:swtUrl();">
                <img src="http://www.mebel.com.cn/images/mod-fixedBar01-ll03.png" width="131" height="49" class="hides" style="margin-right: -143px; display: none;">
                <img src="http://www.mebel.com.cn/images/mod-fixedBar01-l03.png" width="47" height="49" class="shows" style="display: block;">
            </a>
        </li>
		<li>
            <a class="wei2">
                <img src="http://www.mebel.com.cn/images/wxleft0.jpg" width="47" height="49" class="shows">
                <img src="http://www.mebel.com.cn/images/wxxleft2.png" width="135" height="167" class="hides" usemap="#taklhtml" style="display: none;">
                <!-- map定义一个客户端图像映射。图像映射（image-map）指带有可点击区域的一幅图像。 -->
                <!-- <area> 标签定义图像映射中的区域（注：图像映射指得是带有可点击区域的图像）。area 元素总是嵌套在 <map> 标签中。 coords坐标值，定义可点击区域（对鼠标敏感的区域）的坐标-->
                <map name="taklhtml"><area shape="rect" coords="26,273,115,300 " href="javascript:swtUrl();"></map>
            </a>
        </li>
		<li>
            <a href="javascript:swtUrl();">
                <img src="http://www.mebel.com.cn/images/mod-fixedBar01-ll04.png" width="131" height="49" class="hides">
                <img src="http://www.mebel.com.cn/images/mod-fixedBar01-l04.png" width="47" height="49" class="shows">
            </a>
        </li>
		<li>
            <a href="javascript:swtUrl();">
                <img src="http://www.mebel.com.cn/images/mod-fixedBar01-ll05.png" width="131" height="49" class="hides">
                <img src="http://www.mebel.com.cn/images/mod-fixedBar01-l05.png" width="47" height="49" class="shows">
            </a>
        </li>
		<li>
            <a id="top_btn">
                <img src="http://www.mebel.com.cn/images/mod-fixedBar01-ll06.png" width="131" height="49" class="hides">
                <img src="http://www.mebel.com.cn/images/mod-fixedBar01-l06.png" width="47" height="49" class="shows">
            </a>
        </li>
	</ul>
</div>

<script type="text/javascript">
 $(document).ready(function(){  //当 DOM（文档对象模型） 已经加载，并且页面（包括图像）已经完全呈现时，会发生 ready 事件。
	$(".mod-fixedBar01 a").hover(function(){    //:hover 选择器用于选择鼠标指针浮动在上面的元素。
		if($(this).prop("className")=="youhui" || $(this).prop("className")=="wei2")
        {
        //prop()函数用于设置或返回当前jQuery对象所匹配的元素的属性值。
			$(this).children("img.hides").show();
		}else{
			$(this).children("img.hides").show();
			$(this).children("img.shows").hide();
			$(this).children("img.hides").animate({marginRight:'0px'},'slow'); 
            //animate()方法执行 CSS 属性集的自定义动画。
		}
	},function(){ 
		if($(this).prop("className")=="youhui" || $(this).prop("className")=="wei2"){
			$(this).children("img.hides").hide('slow');
		}else{
			$(this).children("img.hides").animate({marginRight:'-143px'},'slow',function(){$(this).hide();$(this).next("img.shows").show();});
		}
	});
// 当用户滚动指定的元素时，会发生 scroll 事件。scroll 事件适用于所有可滚动的元素和 window 对象（浏览器窗口）。
// scroll() 方法触发 scroll 事件，或规定当发生 scroll 事件时运行的函数。scrollTop()
//方法返回或设置匹配元素的滚动条的垂直位置。
	$("#top_btn").click(function(){if(scroll=="off") return;$("html,body").animate({scrollTop: 0}, 600);});
});
</script>
</body>
</html>
