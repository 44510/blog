<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <style>
    ul {
      writing-mode: vertical-lr;
      /* transform: rotate(90deg) translate(50%, 0); */
    }
  </style>
  <ul>
    <li>1. 设置div的宽度和要显示的字体的大小一样，div的高度=字数×字体大小，然后把div的float设置为right向右浮动排列;强制换行。</li>
    <li>2. transform: rotate;需要调整位置</li>
    <li>3. writing-mode直译过来就是书写模式，它是为了控制文本布局而产生的;</li>
  </ul>
</body>

</html>
